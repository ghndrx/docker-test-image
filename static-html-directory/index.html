<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .commit-details {
      background-color: #f5f5f5;

      font-size: 18px;
      margin-bottom: 10px;
    }
    .commit-details p {
      margin: 5px 0;
    }

</head>

    <div class="commit-details">

      <p><strong>Author:</strong> John Doe</p>

</html>
